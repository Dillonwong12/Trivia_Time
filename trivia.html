<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="trivia.css">
</head>
<body>
    <div class="container" >
        <div id="trivia" class="justify-center flex-column" style="justify-content: center;">
                <div id="hud">
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Question
                        </p>
                        <h1 class="hud-text" id="questionCounter">
                            
                        </h1>
                    </div>
                   <div id="hud-item">
                        <p class="hud-prefix">
                            Time Remaining 
                        </p>
                        <h1 class="hud-text" id="timer">
                            15
                        </h1>
                        </div>
                
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
           <h2 id="question">Question1</h2> 
           <div class="choice-container">
            <button class="choice-text" data-number="1">A</button>
           </div>
           <div class="choice-container">
            <button class="choice-text" data-number="2">B</button>
           </div>
           <div class="choice-container">
            <button class="choice-text" data-number="3">C</button>
           </div>
           <div class="choice-container">
            <button class="choice-text" data-number="4">D</button>
           </div>     
        

           <h3 id="feedback"></h3> 
        
           
        </div>
    </div>

    <script src="trivia.js"></script>
    
</body>
</html>
